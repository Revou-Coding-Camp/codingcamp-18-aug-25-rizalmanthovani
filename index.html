<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get It Done!</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <main class="app-container">
        <!-- Bagian Header -->
        <header class="app-header">
            <h1>Get It Done!</h1>
            <p>Your personal task manager</p>
        </header>

        <!-- Bagian Form untuk Menambah Tugas Baru -->
        <section class="new-task-section">
            <form id="new-task-form">
                <div class="form-group">
                    <label for="new-task-title">Task Title</label>
                    <input
                        type="text"
                        id="new-task-title"
                        placeholder="e.g., Finish project report"
                        required>
                </div>
                <div class="form-group">
                    <label for="new-task-description">Description (Optional)</label>
                    <textarea
                        id="new-task-description"
                        placeholder="Add more details here..."
                        rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="new-task-datetime">Set Alarm (Optional):</label>
                    <input 
                        type="datetime-local" 
                        id="new-task-datetime">
                </div>
                <button type="submit" id="new-task-submit">Add Task</button>
            </form>
        </section>

        <!-- Bagian untuk Menampilkan Daftar Tugas -->
        <section class="task-list-section">
            <div class="task-list-header">
                <h2>My Tasks</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>
            <ul id="task-list-container">
                <!-- Daftar tugas akan ditampilkan di sini oleh JavaScript -->
            </ul>
        </section>
    </main>

    <!-- Audio element for alarm sound -->
    <audio id="alarm-sound" src="assets/sounds/alarm.mp3" preload="auto"></audio>

    <script src="js/server.js"></script>
</body>
</html>
