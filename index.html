<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get It Done!</title>
    <!--  Icons dari font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="app-container">
        <!-- Bagian Header -->
        <header class="app-header">
            <h1>Get It Done!</h1>
            <p>Your personal task manager</p>
        </header>

        <!-- Bagian Form untuk Menambah Tugas Baru -->
        <section class="new-task-section">
            <form id="new-task-form">
                <div class="form-group">
                    <label for="new-task-title">Task Title</label>
                    <input
                        type="text"
                        id="new-task-title"
                        placeholder="e.g., Finish project report"
                        required>
                </div>
                <div class="form-group">
                    <label for="new-task-description">Description (Optional)</label>
                    <textarea
                        id="new-task-description"
                        placeholder="Add more details here..."
                        rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="new-task-datetime">Set Alarm (Optional):</label>
                    <div class="datetime-container">
                        <input 
                            type="datetime-local" 
                            id="new-task-datetime">
                        <button type="button" id="set-alarm-btn">Set</button>
                    </div>
                </div>
                <button type="submit" id="new-task-submit">Add Task</button>
            </form>
        </section>

        <!-- Bagian untuk Menampilkan Daftar Tugas -->
        <section class="task-list-section">
            <div class="task-list-header">
                <h2>My Tasks</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>
            <ul id="task-list-container">
            </ul>
        </section>
    </main>

    <div id="custom-confirm-overlay" class="confirm-overlay">
        <div id="custom-confirm-modal" class="confirm-modal">
            <p>Anda yakin ingin menghapus tugas ini?</p>
            <div class="confirm-actions">
                <button id="cancel-delete-btn" class="btn-confirm btn-cancel">Batal</button>
                <button id="confirm-delete-btn" class="btn-confirm btn-danger">Hapus</button>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="edit-modal-overlay" class="confirm-overlay">
        <div id="edit-modal" class="confirm-modal">
            <h4>Edit Tugas</h4>
            <div class="form-group">
                <label for="edit-task-title">Judul:</label>
                <input type="text" id="edit-task-title" placeholder="Judul Tugas" required>
            </div>
            <div class="form-group">
                <label for="edit-task-description">Deskripsi:</label>
                <textarea id="edit-task-description" rows="3" placeholder="Deskripsi Tugas"></textarea>
            </div>
            <!-- Input untuk alarm yang sebelumnya hilang -->
            <div class="form-group">
                <label for="edit-task-datetime">Alarm (Opsional):</label>
                <input type="datetime-local" id="edit-task-datetime">
            </div>
            <div class="confirm-actions">
                <button id="cancel-edit-btn" class="btn-confirm btn-cancel">Batal</button>
                <button id="save-edit-btn" class="btn-confirm btn-success">Simpan</button>
            </div>
        </div>
    </div>
    <!-- Template untuk satu item tugas. Ini tidak akan ditampilkan di halaman. -->
    <template id="task-template">
        <li class="task-item">
            <div class="task-content">
                <!-- Placeholder untuk judul -->
                <h3 class="task-title"></h3>
                <!-- Placeholder untuk deskripsi -->
                <p class="task-description" style="display: none;"></p>
                <!-- Placeholder untuk info alarm -->
                <div class="task-alarm-info" style="display: none;">
                    <i class="fa-regular fa-bell"></i>
                    <span class="task-alarm-text"></span>
                </div>
            </div>
            <div class="task-actions">
                <button class="btn-action btn-complete" aria-label="Complete Task">
                    <!-- Ikon akan diubah oleh JS -->
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="btn-action btn-edit" aria-label="Edit Task">
                    <i class="fa-solid fa-pencil"></i>
                </button>
                <button class="btn-action btn-delete" aria-label="Delete Task">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </li>
    </template>

   <!-- Elemen audio untuk suara alarm -->
    <audio id="alarm-sound" src="assets/sounds/alarm.mp3" preload="auto"></audio>

    <script src="js/main.js"></script>
</body>
</html>
